<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildvogelhilfen Karte - Widget</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <style>
        /* Widget-spezifisches CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .widget-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .widget-header {
            background: linear-gradient(135deg, #2c5530, #4a7c59);
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            flex-shrink: 0;
        }

        .widget-search {
            padding: 0.75rem;
            background: white;
            border-bottom: 1px solid #e9ecef;
            flex-shrink: 0;
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        #search-input {
            flex: 1;
            padding: 0.5rem;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        #search-input:focus {
            outline: none;
            border-color: #4a7c59;
        }

        #search-btn, #clear-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        #search-btn {
            background: #4a7c59;
            color: white;
        }

        #search-btn:hover {
            background: #2c5530;
        }

        #clear-btn {
            background: #6c757d;
            color: white;
        }

        #clear-btn:hover {
            background: #495057;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-result-item:hover {
            background-color: #f8f9fa;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        #map {
            flex: 1;
            min-height: 0;
        }

        .widget-footer {
            background: #f8f9fa;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
            flex-shrink: 0;
        }

        .widget-footer a {
            color: #4a7c59;
            text-decoration: none;
        }

        .widget-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive fÃ¼r kleine Widgets */
        @media (max-width: 500px) {
            .widget-header {
                font-size: 0.8rem;
                padding: 0.5rem;
            }
            
            .widget-search {
                padding: 0.5rem;
            }
            
            .search-bar {
                flex-wrap: wrap;
            }
            
            #search-input {
                font-size: 0.8rem;
            }
            
            #search-btn, #clear-btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            
            .widget-footer {
                font-size: 0.7rem;
                padding: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            ðŸ¦… Wildvogelhilfen in Deutschland
        </div>
        
        <div class="widget-search" id="widget-search-container">
            <div class="search-bar">
                <input id="search-input" type="text" placeholder="Ort oder PLZ suchen..." />
                <button id="search-btn" type="button">Suchen</button>
                <button id="clear-btn" type="button" title="Filter zurÃ¼cksetzen">âœ•</button>
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="widget-footer">
            Daten von <a href="https://wp.wildvogelhilfe.org/" target="_blank">wildvogelhilfe.org</a>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Widget JavaScript -->
    <script>
        // Check if search should be hidden
        const urlParams = new URLSearchParams(window.location.search);
        const hideSearch = urlParams.get('hideSearch') === 'true';
        
        if (hideSearch) {
            document.getElementById('widget-search-container').style.display = 'none';
        }
    </script>
    
    <!-- Map JavaScript (reuse existing map.js) -->
    <script src="js/map.js"></script>
</body>
</html>
